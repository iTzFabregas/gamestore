<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="..\styles\globals.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="content">
        <div class="navbar">
            <div class="nav-items">
                <a href="login.html">Login</a>
                <a href="index.html">Home</a>
                <a href="search.html">Category</a>
                <a href="my-cart.html">My Cart</a>
                <a id="userProfileLink" href="user-profile.html">User Profile</a>
            </div>

            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
                <button class="search-button" onclick="onSearchClick()">Search</button>
            </div>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">
                <span class="material-symbols-outlined">brightness_medium</span>
                </button>
            </div>
        </div>
        <div class="login-container">
            <h1 class="title">Login</h1>
            <form id="loginForm" class="auth-form">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="button">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>Welcome to Game Store, your source for the best games at the best prices.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@gamestore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Obter os valores do formulário
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Verificar se os dados do usuário correspondem aos dados armazenados no Session Storage
            var storedUser = JSON.parse(sessionStorage.getItem("user"));
            if (storedUser && email === storedUser.email && password === storedUser.password) {
                // Login bem-sucedido
                storedUser.isLoggedIn = true;
                sessionStorage.setItem("user", JSON.stringify(storedUser));
                window.location.href = "index.html";
            } else {
                // Credenciais inválidas
                alert("Invalid email or password. Please try again.");
            }
        });

        // Função para exibir ou ocultar o link "User Profile" na navbar
        function toggleUserProfileLink() {
            var user = JSON.parse(sessionStorage.getItem("user"));
            var userProfileLink = document.getElementById("userProfileLink");

            if (user.isLoggedIn) {
                userProfileLink.style.display = "block"; // Exibe o link "User Profile"
            } else {
                userProfileLink.style.display = "none"; // Oculta o link "User Profile"
            }
        }

        // Chamada da função ao carregar a página
        window.addEventListener("load", toggleUserProfileLink);
    </script>
</body>

</html>
