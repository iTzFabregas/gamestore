<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="..\styles\globals.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-items">
            <a href="login.html">Login</a>
            <a href="index.html">Home</a>
            <a href="search.html">Category</a>
            <a href="my-cart.html">My Cart</a>
            <a href="user-profile.html">User Profile</a>
        </div>

        <div class="search-container">
            <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
            <button class="search-button" onclick="onSearchClick()">Search</button>
        </div>
        <div>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>
    </div>

    <div class="register-container">
        <h1 class="title">Register</h1>
        <form id="registerForm" class="auth-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>Welcome to Game Store, your source for the best games at the best prices.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@gamestore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </footer>

    <script src="..\script.js">
        document.getElementById("registerForm").addEventListener("submit", (e) => {
            e.preventDefault();
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
