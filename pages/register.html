<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="..\styles\globals.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="content">
        <div class="navbar">
            <div class="nav-items">
                <a href="login.html">Login</a>
                <a href="index.html">Home</a>
                <a href="search.html">Category</a>
                <a href="my-cart.html">My Cart</a>
                <a id="userProfileLink" href="user-profile.html">User Profile</a>
            </div>

            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search games..." onkeydown="onSearchEnter(event)" />
                <button class="search-button" onclick="onSearchClick()">Search</button>
            </div>
            <div>
              <button class="theme-toggle" onclick="toggleTheme()">
                <span class="material-symbols-outlined">brightness_medium</span>
              </button>
            </div>
        </div>

        <div class="register-container">
            <h1 class="title">Register</h1>
            <form id="registerForm" class="auth-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="button">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>Welcome to Game Store, your source for the best games at the best prices.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@gamestore.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Obter os valores do formulário
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;

            // Criar um objeto de usuário
            var user = {
                id: phone,
                isLoggedIn: false,
                isAdmin: false,
                name: name,
                email: email,
                phone: phone,
                password: password
            };

            // Armazenar o objeto de usuário no Session Storage
            sessionStorage.setItem("user", JSON.stringify(user));

            // Redirecionar para a página de login
            window.location.href = "login.html";
        });

        // Função para exibir ou ocultar o link "User Profile" na navbar
        function toggleUserProfileLink() {
            var user = JSON.parse(sessionStorage.getItem("user"));
            var userProfileLink = document.getElementById("userProfileLink");

            if (user.isLoggedIn) {
                userProfileLink.style.display = "block"; // Exibe o link "User Profile"
            } else {
                userProfileLink.style.display = "none"; // Oculta o link "User Profile"
            }
        }

        // Chamada da função ao carregar a página
        window.addEventListener("load", toggleUserProfileLink);
    </script>
</body>

</html>
