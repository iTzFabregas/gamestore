<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store - Search</title>
  <link rel="stylesheet" href="..\styles\globals.css">
</head>

<body>
  <div class="navbar">
    <div class="nav-items">
      <a href="login.html">Login</a>
      <a href="index.html">Home</a>
      <a href="search.html">Category</a>
      <a href="my-cart.html">My Cart</a>
      <a href="user-profile.html">User Profile</a>
    </div>
    <div class="search-container">
      <input class="search-input" type="text" placeholder="Search games..." />
      <button class="search-button" onclick="onSearchClick()">Search</button>
    </div>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>
  <div class="container">

    <div class="search-content">
      <div class="filter-sidebar">
        <div class="filter-section">
          <h3>Genre</h3>
          <div class="filter-item">
            <input type="checkbox" id="genre-action" />
            <label for="genre-action">Action</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="genre-adventure" />
            <label for="genre-adventure">Adventure</label>
          </div>
          <!-- Add more genres -->
        </div>
        <div class="filter-section">
          <h3>Platform</h3>
          <div class="filter-item">
            <input type="checkbox" id="platform-pc" />
            <label for="platform-pc">PC</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="platform-ps4" />
            <label for="platform-ps4">PlayStation 4</label>
          </div>
          <!-- Add more platforms -->
        </div>
      </div>
      <div class="search-results-container"> <!-- Adicione esta linha -->
        <h1 class="title">Search Results</h1>
        <div class="grid-container search-results"></div>
      </div> <!-- Adicione esta linha -->
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>About</h3>
        <p>Welcome to Game Store, your source for the best games at the best prices.</p>
      </div>
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: support@gamestore.com</p>
        <p>Phone: +1 (555) 123-4567</p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <p><a href="#">Facebook</a></p>
        <p><a href="#">Twitter</a></p>
        <p><a href="#">Instagram</a></p>
      </div>
    </div>
  </footer>
  <script src="..\script.js"></script>
</body>

</html>
